<!DOCTYPE html>
<html>
<head>
	<title>Stream2Me - MainPage</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>
<body>
	<h2>Stream2me</h2>
	<input type="text" id="userText" onkeyup="postStream(this.value);"/>
	<br/><br/>
	<span id="text"></span>
</body>
<script>
$(function() {
	$.get("generateRandomColor", function(data){
		console.log(data);
		$("#text").css({color: data });
	});

	setInterval(function() {
		$.get("getStream", function(data){
			$("#text").html(data);
		});
	}, 100);
});
function postStream(value){
	var toSend = value;
	$("#userText").val('');
	$.get("postStream?var=" + toSend);
}
</script>
